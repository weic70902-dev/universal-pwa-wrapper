<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <title>PWA Wrapper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow: hidden;
            height: 100vh;
        }
        .container {
            width: 100%;
            height: 100vh;
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .iframe-container {
            width: 100%;
            height: 100vh;
            display: none;
        }
        #websiteFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .button-group {
            width: 80%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 12px 24px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            max-width: 200px;
        }
        button:hover {
            background-color: #1565c0;
        }
        button.secondary {
            background-color: #757575;
        }
        button.secondary:hover {
            background-color: #616161;
        }
        .instructions {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f7fe;
            border-left: 4px solid #2196F3;
            border-radius: 4px;
            text-align: left;
        }
        .status {
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .status.success {
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
        }
        .status.error {
            background-color: #ffebee;
            border-left: 4px solid #f44336;
        }
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <button class="back-button" id="backButton" onclick="showInputForm()">返回</button>
    
    <div class="container" id="inputContainer">
        <h1>PWA Wrapper</h1>
        <p>请输入您要包装的网站URL：</p>
        
        <div class="input-group">
            <label for="targetUrl">目标网站URL：</label>
            <input type="url" id="targetUrl" placeholder="https://example.com" value="https://gemini.google.com/app">
        </div>
        
        <div class="button-group">
            <button onclick="loadWebsite()">加载网站</button>
            <button class="secondary" onclick="saveUrl()">保存URL</button>
        </div>
        
        <div id="statusMessage" class="status"></div>
        
        <div class="instructions">
            <h3>使用说明：</h3>
            <ol>
                <li>在上方输入框中输入您想要包装的网站完整URL</li>
                <li>点击"加载网站"按钮即可在应用内浏览该网站</li>
                <li>点击"保存URL"可以保存当前输入的URL，下次打开应用时会自动加载</li>
                <li>要将此应用安装到桌面，请在浏览器中选择"安装"或"添加到主屏幕"</li>
            </ol>
        </div>
    </div>
    
    <div class="iframe-container" id="iframeContainer">
        <iframe id="websiteFrame" title="目标网站"></iframe>
    </div>

    <script>
        // 页面加载时恢复保存的URL
        window.addEventListener('load', function() {
            const savedUrl = localStorage.getItem('savedTargetUrl');
            if (savedUrl) {
                document.getElementById('targetUrl').value = savedUrl;
                showStatus('已恢复上次保存的URL', 'success');
            }
            
            // 注册 Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            }
        });
        
        // 加载网站到iframe
        function loadWebsite() {
            const urlInput = document.getElementById('targetUrl');
            const targetUrl = urlInput.value.trim();
            
            if (!targetUrl || targetUrl === 'https://') {
                showStatus('请输入有效的URL', 'error');
                return;
            }
            
            // 验证URL格式
            try {
                new URL(targetUrl);
                
                // 显示iframe容器，隐藏输入表单
                document.getElementById('inputContainer').style.display = 'none';
                document.getElementById('iframeContainer').style.display = 'block';
                document.getElementById('backButton').style.display = 'block';
                
                // 在iframe中加载网站
                document.getElementById('websiteFrame').src = targetUrl;
            } catch (e) {
                showStatus('请输入有效的URL格式（包含http://或https://）', 'error');
            }
        }
        
        // 返回输入表单
        function showInputForm() {
            // 隐藏iframe容器，显示输入表单
            document.getElementById('iframeContainer').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
            document.getElementById('inputContainer').style.display = 'flex';
            
            // 清空iframe的src以停止加载
            document.getElementById('websiteFrame').src = '';
        }
        
        // 保存URL到本地存储
        function saveUrl() {
            const urlInput = document.getElementById('targetUrl');
            const targetUrl = urlInput.value.trim();
            
            if (!targetUrl || targetUrl === 'https://') {
                showStatus('请输入有效的URL后再保存', 'error');
                return;
            }
            
            // 验证URL格式
            try {
                new URL(targetUrl);
                localStorage.setItem('savedTargetUrl', targetUrl);
                showStatus('URL已保存成功', 'success');
            } catch (e) {
                showStatus('请输入有效的URL格式后再保存', 'error');
            }
        }
        
        // 显示状态消息
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
            
            // 3秒后自动隐藏消息
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
        
        // 回车键触发加载
        document.getElementById('targetUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadWebsite();
            }
        });
    </script>
</body>
</html>
